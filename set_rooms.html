<!DOCTYPE>
<html>
  <head>
    <title>Set Moovbot Rooms</title>
  </head>

  <body>
    <h1> Which rooms would you like Moovbot to inform deployments?</h1>
    <form action="/set_rooms" method="post">
      Account and Project name with forward slash (e.g, "moovweb/charlotterusse-prod")
      <input type="text" name="proj_name" />
      <br/>
      Room name from <a href="https://moovweb.hipchat.com/account/xmpp" target="_blank">Jabber name </a>(e.g. if the room says 17214_qa_team you would put "qa_team", no underscore in front)
      <input type="text" name="room_name" />
      <br/>
      <input type="submit" />
    </form>
  </body>

</html>
